<div class="navbar">
    <div class="navbar-inner">
        <div class="left"><a href="#" class="back link with-animation"><i class="icon icon-back"></i></a></div>
        <div class="center sliding smaller">Sprint</div>
        <div class="right"></div>
    </div>
</div>
<div class="pages">
    <div data-page="race" class="page race">
        <div class="page-content content-block content-center">
            <div class="vertical-align-ish marks">
                <h1>Take your marks!</h1>
                <h3>Press start when you are ready.</h3>
                <p>The timer will not start until you start to run and you may switch your phone screen off.</p>
                <a class="button button-big color-green button-fill start">START</a>
            </div>
            <div class="vertical-align-ish go" style="display:none;">
                <h1>GO!</h1>
                <a class="button button-big color-red button-fill cancel">CANCEL</a>
            </div>
            <div class="vertical-align-ish finish challenge" style="display:none;">
                <h1>Finished!</h1>
                <a class="button button-big color-green button-fill submit">SUBMIT</a>
                <a class="button button-big color-gray button-fill retry">RETRY</a>
            </div>
            <div class="vertical-align-ish finish solo" style="display:none;">
                <h1>Finished!</h1>
                <a class="button button-big color-green button-fill result">SEE RESULT</a>
                <a class="button button-big color-gray button-fill retry">RETRY</a>
            </div>
        </div>
    </div>
</div>
